<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f8fc;
      padding: 40px;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0px 6px 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 {
      margin-top: 0;
      margin-bottom: 20px;
      color: #4a4a4a;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 10px 0;
    }
    a.download-btn {
      padding: 8px 16px;
      border-radius: 6px;
      background-color: #667eea;
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.2s ease;
    }
    a.download-btn:hover {
      background-color: #5a67d8;
    }
    .links {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .links a {
      font-size: 0.95em;
      color: #667eea;
      text-decoration: none;
      font-weight: bold;
    }
    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Your Logs</h2>
    {% if files %}
      <ul>
        {% for file in files %}
          <li>
            {{ file.split('/')[-1] }}  
            <a class="download-btn" href="{{ url_for('download_log', key=file) }}">Download</a>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No logs available.</p>
    {% endif %}

    <div class="links">
      <a href="/">Home</a>
      <a href="/logout">Logout</a>
    </div>
  </div>
</body>
</html>
